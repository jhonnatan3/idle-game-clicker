<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Idle game clicker</title>

    <link rel="stylesheet" href="styles.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <main>
        <h1>Cookie Quest</h1>
        <div>Playing as:
            <span id="playerName"></span>
            <button id="changePlayerName">Change name</button>
        </div>
        <div>
            <button id="saveGame">Save game</button>
            <button id="loadGame">Load game</button>
        </div>
        <div>Cookies:
            <span id="playerCookies"></span>
        </div>
        <div>
            <img src="assets/cookies.png" alt="cookies" id="cookies" class="cookies">
        </div>

        <div id="upgrades"></div>

    </main>
    <script src="app.js"></script>
</body>

</html>
